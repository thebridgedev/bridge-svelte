name: Sync Docs (Manual + Auto)

on:
  # â‘  Manual trigger
  workflow_dispatch:

  # â‘¡ Auto trigger when docs change on main or test branches
  push:
    branches: [ main, "test/**", "fix/**", "feature/**" ]
    paths:
      - "learning/**/*.md"
      - "learning/**/*.mdx"
      - "README.md"
      - ".github/actions/sync-docs/action.yml"
      - ".github/workflows/sync-docs-only.yml"

permissions:
  contents: read

jobs:
  sync:
    name: ğŸ”„ Sync Learning Docs to Bridge Web
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ”„ Sync Docs
        uses: ./.github/actions/sync-docs
        env:
          DOCS_SYNC_KEY: ${{ secrets.DOCS_SYNC_KEY }}
